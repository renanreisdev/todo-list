<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="modal"></div>
    <div class="app">
        <div class="edit-todo-container">
            <h1>Editar tarefa</h1>
            <button class="close-button"></button>
            <form>
                <input type="text" class="edit-todo-input" placeholder="Nome da tarefa">
                <button class="save-todo-button" type="submit"><i></i>Salvar</button>
            </form>
        </div>

        <header>

            <form>
                <input type="text" class="todo-input" placeholder="Nova tarefa">
                <button class="add-todo-button" type="submit"></button>
            </form>
            <ul class="todo-status">
                <li>Todos</li>
                <li>Conclu√≠dos</li>
                <li>Pendentes</li>
            </ul>
        </header>

        <section class="todo-container">
            <ul class="todo-list"></ul>
        </section>
    </div>
</body>
</html>
