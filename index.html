<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <title>To-do List</title>
</head>
<body>
    <div class="modal"></div>

    <div class="edit-todo-container">
        <h1>Editar tarefa</h1>
        <button class="close-button"></button>
        <form>
            <input type="text" class="edit-todo-input" placeholder="Nome da tarefa">
            <button class="save-todo-button" type="submit"><i></i>Salvar</button>
        </form>
    </div>

    <div class="app">
        <header>
            <form>
                <input type="text" class="todo-input" placeholder="Nova tarefa" autofocus>
                <button class="add-todo-button" type="submit"></button>
            </form>
            <ul class="todo-status">
                <li class="pending">Pendentes</li>
                <li class="completed">Conclu√≠dos</li>
                <li class="all">Todos</li>
            </ul>
        </header>

        <section class="todo-container">
            <ul class="todo-list"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
